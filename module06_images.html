<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Module 06</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family: system-ui,sans-serif; }
body { min-height:100vh; background-image: url("background_module06.png"); background-size:cover; background-position:center; }
.nav-btn { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: #1e90ff; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; font-size: 0.9rem; cursor: pointer; z-index: 1001; }
.layer { display:grid; grid-template-columns:repeat(4,1fr); gap:1rem; padding:1rem; min-height:100vh; position:relative; }
.module { position: relative; text-align: center; }
.module img { width: 70px; height: 70px; object-fit: cover; margin-bottom: 0.25rem; border-radius: 4px; }
.module button { width:100%; padding:0.45rem 0; font-size:0.7rem; background:#1e90ff; color:white; border:none; border-radius:4px; cursor:pointer; }
@media(min-width:768px) { .module { position:absolute; width:70px; } }
.modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.75); align-items:center; justify-content:center; z-index:1000; padding:1rem; }
.modal-content { background:#111; color:#fff; width:100%; max-width:480px; max-height:90vh; overflow-y:auto; padding:1.25rem; border-radius:8px; text-align:center; }
.modal-content img { max-width:100%; height:auto; margin-bottom:1rem; border-radius:8px; }
.modal-content p { margin-bottom:1rem; line-height:1.45; font-size:0.9rem; }
.footnotes { border-top:1px solid #333; margin-top:1rem; padding-top:0.75rem; font-size:0.75rem; color:#ccc; text-align:left; }
.footnotes a { color:#1e90ff; text-decoration:none; }
.close { background:#1e90ff; color:white; border:none; padding:0.5rem; width:100%; margin-top:0.5rem; border-radius:4px; font-size:0.8rem; cursor:pointer; }
</style>
</head>
<body>

<!-- Navigation button (optional to next module) -->
<button class="nav-btn" onclick="location.href='module07.html'">Go to Module 07</button>

<div class="layer" id="buttons-container"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <img id="modal-image" src="" alt=""/>
    <div id="modal-text"></div>
    <button class="close" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
// Transportation buttons
const transportationData = {};
for(let i=1;i<=20;i++){
  transportationData[i] = {
    img: `transportation${i}.png`,
    p1: {text: `Transportation${i} paragraph 1 text...`, footnote: `https://example.com/transportation${i}p1`},
    p2: {text: `Transportation${i} paragraph 2 text...`, footnote: `https://example.com/transportation${i}p2`},
    top: `${10 + Math.floor((i-1)/4)*15}%`,
    left: `${10 + ((i-1)%4)*15}%`
  };
}

function createButtons(){
  const container = document.getElementById("buttons-container");
  container.innerHTML = "";
  Object.keys(transportationData).forEach(id => {
    const h = transportationData[id];
    const div = document.createElement("div"); div.className="module";
    div.style.top=h.top; div.style.left=h.left;

    const img = document.createElement("img"); img.src=h.img; img.alt="transportation"+id; div.appendChild(img);

    const btn = document.createElement("button"); btn.textContent="transportation"+id;
    btn.addEventListener("click", ()=>openModal(id));
    div.appendChild(btn);

    container.appendChild(div);
  });
}

function openModal(id){
  const h = transportationData[id];
  document.getElementById("modal-image").src = h.img;
  document.getElementById("modal-image").alt = "transportation"+id;
  document.getElementById("modal-text").innerHTML = `
    <p>${h.p1.text} <sup>1</sup></p>
    <p>${h.p2.text} <sup>2</sup></p>
    <div class="footnotes">
      <div><sup>1</sup> <a href="${h.p1.footnote}" target="_blank" rel="noopener">Footnote 1 link</a></div>
      <div><sup>2</sup> <a href="${h.p2.footnote}" target="_blank" rel="noopener">Footnote 2 link</a></div>
    </div>
  `;
  document.getElementById("modal").style.display="flex";
}

function closeModal(){ document.getElementById("modal").style.display="none"; }

createButtons();
</script>

</body>
</html>
