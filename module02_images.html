<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Module 02</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing:border-box; margin:0; padding:0; font-family: system-ui, sans-serif; }

body {
  min-height:100vh;
  background-image: url("background_module02.png");
  background-size:cover;
  background-position:center;
}

/* Navigation Button */
.nav-btn {
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  background: #8B0000;
  color: white;
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  z-index: 1001;
}

.nav-btn:hover {
  background:#6d0000;
}

/* Main Layout */
.layer {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:3rem;
  padding-top:100px;
}

.row {
  display:flex;
  gap:3rem;
  justify-content:center;
  flex-wrap:wrap;
}

.module {
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Larger Images */
.module img {
  width:160px;
  height:160px;
  object-fit:cover;
  margin-bottom:12px;
  border-radius:12px;
}

/* Deep Red Buttons */
.module button {
  width:160px;
  padding:8px 0;
  font-size:1rem;
  background:#8B0000;       /* deep red */
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition: background 0.3s ease;
}

.module button:hover {
  background:#6d0000;       /* darker red on hover */
}

/* Modal */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  align-items:center;
  justify-content:center;
  z-index:1000;
  padding:1rem;
}

.modal-content {
  background:#111;
  color:#fff;
  width:100%;
  max-width:600px;
  max-height:90vh;
  overflow-y:auto;
  padding:2rem;
  border-radius:14px;
  text-align:left;
}

.modal-content img {
  max-width:100%;
  margin-bottom:1.5rem;
  border-radius:12px;
}

.modal-content p {
  margin-bottom:1.2rem;
  line-height:1.6;
  font-size:1rem;
}

.close {
  background:#8B0000;
  color:white;
  border:none;
  padding:0.8rem;
  width:100%;
  margin-top:1.5rem;
  border-radius:8px;
  font-size:1rem;
  cursor:pointer;
  transition: background 0.3s ease;
}

.close:hover {
  background:#6d0000;
}
</style>
</head>

<body>

<button class="nav-btn" onclick="location.href='module03_images.html'">
Go to Module 03
</button>

<div class="layer">
  <div class="row" id="top-row"></div>
  <div class="row" id="bottom-row"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <img id="modal-image" src="" alt="">
    <div id="modal-text"></div>
    <button class="close" onclick="closeModal()">Close</button>
  </div>
</div>

<script>

const humanData = {

  "1": { img: "images/human1.png", p1: { text: "Human 1 text goes here." }},
  "2": { img: "images/human2.png", p1: { text: "Human 2 text goes here." }},
  "3": { img: "images/human3.png", p1: { text: "Human 3 text goes here." }},
  "4": { img: "images/human4.png", p1: { text: "Human 4 text goes here." }},
  "5": { img: "images/human5.png", p1: { text: "Human 5 text goes here." }},

  "6": {
    img: "images/human6.png",
    p1: { 
      text: `This design is a concept for a future where humans are monitored by AI through a brain chip, a watch, and an exoskeleton.

The Brain Chip: It sits inside your head and tracks how much you rely on AI to think.

The Watch: This shows your "AI Score." If you use AI too much, your score goes up, and it becomes harder to get a job. You can also scan other people’s watches to see their scores.

The Exoskeleton: This is a suit that "fixes" your body. If you make a mistake while moving, the suit automatically moves your arms or legs to do it the "right" way.` 
    }
  },

  "7": {
    img: "images/human7.png",
    p1: { 
      text: `Humanized Roomba: a cleaning robot that has more functions than intended. With emotional output and human personality traits, this roomba can become more than just a tool. Integrating human functions into technology, the Humanized Roomba becomes an entity that plays with the idea of giving robotics a personality—free thinking.` 
    }
  }

};


function createButtons() {

  const topRow = document.getElementById("top-row");
  const bottomRow = document.getElementById("bottom-row");

  Object.keys(humanData).forEach((id, index) => {

    const h = humanData[id];
    const wrapper = document.createElement("div");
    wrapper.className = "module";

    const img = document.createElement("img");
    img.src = h.img;
    img.alt = "human" + id;
    wrapper.appendChild(img);

    const button = document.createElement("button");
    button.textContent = "human" + id;
    button.addEventListener("click", () => openModal(id));
    wrapper.appendChild(button);

    if (index < 4) {
      topRow.appendChild(wrapper);
    } else {
      bottomRow.appendChild(wrapper);
    }

  });
}


function openModal(id) {

  const h = humanData[id];
  if (!h) return;

  document.getElementById("modal-image").src = h.img;
  document.getElementById("modal-image").alt = "human" + id;

  let contentHTML = "";
  if (h.p1) contentHTML += `<p>${h.p1.text.replace(/\n/g, "<br><br>")}</p>`;
  if (h.p2) contentHTML += `<p>${h.p2.text.replace(/\n/g, "<br><br>")}</p>`;

  document.getElementById("modal-text").innerHTML = contentHTML;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

document.getElementById("modal").addEventListener("click", function(e) {
  if (e.target === this) closeModal();
});

document.addEventListener("keydown", function(e) {
  if (e.key === "Escape") closeModal();
});

createButtons();

</script>

</body>
</html>
