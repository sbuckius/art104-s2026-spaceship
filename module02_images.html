<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Module 02</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family: system-ui,sans-serif; }
body { min-height:100vh; background-image: url("background_module02.png"); background-size:cover; background-position:center; }

.nav-btn {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: #1e90ff;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  font-size: 0.9rem;
  cursor: pointer;
  z-index: 1001;
}

.layer { display:grid; grid-template-columns:repeat(4,1fr); gap:1rem; padding:1rem; min-height:100vh; position:relative; }

.module { position: relative; text-align: center; }

.module img { width: 70px; height: 70px; object-fit: cover; margin-bottom: 0.25rem; border-radius: 4px; }

.module button { width:100%; padding:0.45rem 0; font-size:0.7rem; background:#1e90ff; color:white; border:none; border-radius:4px; cursor:pointer; }

@media(min-width:768px) {
  .module { position:absolute; width:70px; }
}

.modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.75); align-items:center; justify-content:center; z-index:1000; padding:1rem; }
.modal-content { background:#111; color:#fff; width:100%; max-width:480px; max-height:90vh; overflow-y:auto; padding:1.25rem; border-radius:8px; text-align:center; }
.modal-content img { max-width:100%; height:auto; margin-bottom:1rem; border-radius:8px; }
.modal-content p { margin-bottom:1rem; line-height:1.45; font-size:0.9rem; }
.footnotes { border-top:1px solid #333; margin-top:1rem; padding-top:0.75rem; font-size:0.75rem; color:#ccc; text-align:left; }
.footnotes a { color:#1e90ff; text-decoration:none; }
.close { background:#1e90ff; color:white; border:none; padding:0.5rem; width:100%; margin-top:0.5rem; border-radius:4px; font-size:0.8rem; cursor:pointer; }
</style>
</head>
<body>

<!-- Navigation button to Module 03 -->
<button class="nav-btn" onclick="location.href='module03_images.html'">Go to Module 03</button>

<div class="layer" id="buttons-container"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <img id="modal-image" src="" alt=""/>
    <div id="modal-text"></div>
    <button class="close" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
// Data for avatar buttons with images
const avatarData = {
  "1": {"img":"images/human1.png","p1":{"text":"Humanized Roomba: a cleaning robot that has more functions than intended. With emotional output and human personality traits, this roomba can become more than just a tool. Integrating human functions into technology, the Humanized Roomba becomes an entity that plays with the idea of giving robotics a personality–free thinking."},
  "2": {"img":"images/human2.png","p1":{"text":"Avatar2 paragraph 1 text...","footnote":"https://example.com/avatar2p1"},"p2":{"text":"Avatar2 paragraph 2 text...","footnote":"https://example.com/avatar2p2"},"top":"10%","left":"25%"},
  "3": {"img":"images/human3.png","p1":{"text":"Avatar3 paragraph 1 text...","footnote":"https://example.com/avatar3p1"},"p2":{"text":"Avatar3 paragraph 2 text...","footnote":"https://example.com/avatar3p2"},"top":"10%","left":"40%"},
  "4": {"img":"images/human4.png","p1":{"text":"Avatar4 paragraph 1 text...","footnote":"https://example.com/avatar4p1"},"p2":{"text":"Avatar4 paragraph 2 text...","footnote":"https://example.com/avatar4p2"},"top":"10%","left":"55%"},
  "5": {"img":"images/human5.png","p1":{"text":"Avatar5 paragraph 1 text...","footnote":"https://example.com/avatar5p1"},"p2":{"text":"Avatar5 paragraph 2 text...","footnote":"https://example.com/avatar5p2"},"top":"25%","left":"10%"},
  "6": {"img":"images/human6.png","p1":{"text":"Avatar6 paragraph 1 text...","footnote":"https://example.com/avatar6p1"},"p2":{"text":"Avatar6 paragraph 2 text...","footnote":"https://example.com/avatar6p2"},"top":"25%","left":"25%"},
  "7": {"img":"images/human7.png","p1":{"text":"Humanized Roomba: a cleaning robot that has more functions than intended. With emotional output and human personality traits, this roomba can become more than just a tool. Integrating human functions into technology, the Humanized Roomba becomes an entity that plays with the idea of giving robotics a personality–free thinking."}
};

// Create buttons with images
function createButtons() {
  const container = document.getElementById("buttons-container");
  container.innerHTML = "";

  Object.keys(avatarData).forEach(id => {
    const h = avatarData[id];
    const btnWrapper = document.createElement("div");
    btnWrapper.className = "module";
    if(h.top && h.left){
      btnWrapper.style.top = h.top;
      btnWrapper.style.left = h.left;
    }

    // Small image above button
    const img = document.createElement("img");
    img.src = h.img;
    img.alt = "human" + id;
    btnWrapper.appendChild(img);

    // Button
    const button = document.createElement("button");
    button.textContent = "human" + id; 
    button.addEventListener("click", () => openModal(id));
    btnWrapper.appendChild(button);

    container.appendChild(btnWrapper);
  });
}

// Modal functions
function openModal(id){
  const h = avatarData[id];
  if(!h){ alert("Content not loaded yet."); return; }

  // Set modal image
  const modalImg = document.getElementById("modal-image");
  modalImg.src = h.img;
  modalImg.alt = "human" + id;

  document.getElementById("modal-text").innerHTML = `
    <p>${h.p1.text} <sup>1</sup></p>
    <p>${h.p2.text} <sup>2</sup></p>
    <div class="footnotes">
      <div><sup>1</sup> <a href="${h.p1.footnote}" target="_blank" rel="noopener">Footnote 1 link</a></div>
      <div><sup>2</sup> <a href="${h.p2.footnote}" target="_blank" rel="noopener">Footnote 2 link</a></div>
    </div>
  `;
  document.getElementById("modal").style.display = "flex";
}

function closeModal(){
  document.getElementById("modal").style.display = "none";
}

// Initialize buttons
createButtons();
</script>

</body>
</html>
